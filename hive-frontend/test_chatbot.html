<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIVE Chatbot Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 {
            color: #4fc3f7;
            text-align: center;
        }
        #chat {
            background: #252550;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
        }
        .user {
            background: #4fc3f7;
            color: #000;
            margin-left: 50px;
        }
        .bot {
            background: #2a2a5a;
            margin-right: 50px;
        }
        .error {
            background: #ff4444;
            color: #fff;
        }
        #input-area {
            display: flex;
            gap: 10px;
        }
        #message {
            flex: 1;
            padding: 12px;
            border: 2px solid #4fc3f7;
            border-radius: 5px;
            background: #1a1a2e;
            color: #eee;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background: #4fc3f7;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        button:hover {
            background: #29b6f6;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .info {
            background: #ffa726;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üêù HIVE Chatbot - Direct Test</h1>
    
    <div class="info">
        Testing connection to: <strong>http://localhost:8000/api/chat</strong><br>
        Press Ctrl+Shift+R if you don't see responses
    </div>
    
    <div id="chat"></div>
    
    <div id="input-area">
        <input type="text" id="message" placeholder="Ask about courses (e.g., 'What is AAC6133 about?')..." />
        <button onclick="send()" id="sendBtn">Send</button>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/chat';
        const userId = 'test_user_' + Math.random().toString(36).substr(2, 9);
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(text, isUser, isError = false) {
            const div = document.createElement('div');
            div.className = 'message ' + (isError ? 'error' : (isUser ? 'user' : 'bot'));
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function send() {
            const msg = messageInput.value.trim();
            if (!msg) return;

            addMessage(msg, true);
            messageInput.value = '';
            messageInput.disabled = true;
            sendBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, message: msg })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();
                const answer = data.response || data.answer || data.error || 'No response';
                
                // Show answer and metadata
                let displayText = answer;
                if (data.metadata) {
                    displayText += `\n\n[Query Type: ${data.metadata.query_type}, Results: ${data.metadata.results_count}]`;
                }
                
                addMessage(displayText, false);

            } catch (error) {
                console.error('Error:', error);
                addMessage('Error: ' + error.message, false, true);
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        // Allow Enter key to send
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        // Welcome message
        addMessage('Hi! I\'m HIVE. Ask me about Applied AI or Intelligent Robotics courses!', false);
        messageInput.focus();
    </script>
</body>
</html>
