<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIVE Admin - Unanswered Questions</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./admin.css">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="brand">
                    <div class="logo">
                        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <span>HIVE Admin</span>
                    </div>
                    <div class="subtitle">Unanswered Questions Management</div>
                </div>
                <div class="header-actions">
                    <button class="new-session-btn" onclick="window.location.href='index.html'">
                        <span>üè†</span>
                        <span>Back to Chat</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="admin-container">
            <!-- Stats -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-number" id="statPending">-</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="statAnswered">-</div>
                    <div class="stat-label">Answered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="statIgnored">-</div>
                    <div class="stat-label">Ignored</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="statTotal">-</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <button class="filter-btn active" data-status="all" onclick="filterQuestions('all')">All</button>
                <button class="filter-btn" data-status="pending" onclick="filterQuestions('pending')">Pending</button>
                <button class="filter-btn" data-status="answered"
                    onclick="filterQuestions('answered')">Answered</button>
                <button class="filter-btn" data-status="ignored" onclick="filterQuestions('ignored')">Ignored</button>
                <button class="new-session-btn" onclick="loadQuestions()" style="margin-left: auto;">
                    <span>üîÑ</span>
                    <span>Refresh</span>
                </button>
            </div>

            <!-- Questions List -->
            <div id="questionsList">
                <div class="loading">Loading questions...</div>
            </div>
        </main>
    </div>

    <!-- Answer Modal -->
    <div class="modal-overlay" id="answerModal">
        <div class="modal-box">
            <div class="modal-header">
                <h2 class="modal-title">Add Answer</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div>
                <div class="form-group">
                    <label class="form-label">Question:</label>
                    <p id="modalQuestion" style="font-weight: 600; color: var(--navy-deep);"></p>
                </div>
                <div class="form-group">
                    <label class="form-label">Your Answer:</label>
                    <textarea id="answerText" class="form-textarea"
                        placeholder="Enter the correct answer..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Admin Notes (optional):</label>
                    <textarea id="adminNotes" class="form-textarea" style="min-height: 80px;"
                        placeholder="Add any notes..."></textarea>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" id="addToKB">
                    <label for="addToKB">Add to knowledge base (future feature)</label>
                </div>
                <button class="submit-btn" onclick="submitAnswer()">Submit Answer</button>
            </div>
        </div>
    </div>

    <script src="./admin.js" type="module"></script>
</body>

</html>
