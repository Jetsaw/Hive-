<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIVE - Academic Companion</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./user-interface.css">
    <link rel="stylesheet" href="./enhancements.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <div class="brand">
                    <h1 class="brand-title">HIVE MMU Academic Adviser</h1>
                </div>
            </div>
            <div class="header-right">
                <div class="status-indicator online">
                    <span class="status-dot"></span>
                    HIVE AI ONLINE
                </div>
                <button class="btn btn-ghost btn-icon" id="themeToggle" title="Toggle theme"
                    aria-label="Toggle dark mode">
                    <svg class="theme-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
                <button class="btn btn-ghost" id="newSessionBtn" aria-label="Start new session">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    <span>New Session</span>
                </button>
                <button class="btn btn-ghost btn-icon" id="settingsBtn" title="Settings" aria-label="Open settings">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Card -->
                <div class="welcome-section">
                    <div class="welcome-header">
                        <div class="welcome-illustration">ðŸŽ“</div>
                        <h2 class="welcome-title">Welcome to HIVE</h2>
                        <p class="welcome-subtitle">Your intelligent academic companion</p>
                        <p class="welcome-tagline">Ask me about courses, prerequisites, or academic planning</p>
                    </div>

                    <!-- Quick Action Cards -->
                    <div class="quick-actions-grid">
                        <button class="quick-action-card category-courses"
                            data-query="What subjects are in Year 1 Trimester 1?" aria-label="Ask about Year 1 courses">
                            <span class="category-badge">Courses</span>
                            <div class="action-icon" aria-hidden="true">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                                </svg>
                            </div>
                            <div class="action-content">
                                <h3 class="action-title">Year 1 Courses</h3>
                                <p class="action-description">Syllabus & Core modules</p>
                            </div>
                        </button>

                        <button class="quick-action-card category-programme"
                            data-query="Tell me about the Intelligent Robotics programme"
                            aria-label="Ask about Intelligent Robotics programme">
                            <span class="category-badge">Programme</span>
                            <div class="action-icon" aria-hidden="true">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                                </svg>
                            </div>
                            <div class="action-content">
                                <h3 class="action-title">Intelligent Robotics</h3>
                                <p class="action-description">Specialization details</p>
                            </div>
                        </button>

                        <button class="quick-action-card category-planning" data-query="What is machine learning?"
                            aria-label="Ask about Applied AI and machine learning">
                            <span class="category-badge">Planning</span>
                            <div class="action-icon" aria-hidden="true">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                </svg>
                            </div>
                            <div class="action-content">
                                <h3 class="action-title">Applied AI</h3>
                                <p class="action-description">Practical applications</p>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Voice Recording Indicator -->
            <div class="voice-indicator" id="voiceIndicator" style="display: none;">
                <div class="voice-wave">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <p>Listening...</p>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="input-area">
            <div class="input-container-wrapper">
                <div class="input-actions-left">
                    <button class="btn btn-ghost btn-icon" id="attachBtn" title="Attach file" aria-label="Attach file">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                        </svg>
                    </button>
                </div>
                <div class="input-field-wrapper">
                    <label for="messageInput" class="sr-only">Ask HIVE a question</label>
                    <textarea class="message-input" id="messageInput"
                        placeholder="Ask HIVE anything about your engineering studies..." rows="1"
                        aria-label="Chat message input"></textarea>
                </div>
                <button class="voice-button-large" id="voiceBtn" title="Voice input" aria-label="Start voice input">
                    <svg class="voice-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </button>
                <button class="send-button" id="sendBtn" aria-label="Send message">
                    <svg class="send-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
            <div class="input-disclaimer">
                HIVE may provide inaccurate info about specific deadlines. Always cross-verify with your Faculty portal.
            </div>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div class="dialog-overlay" id="settingsModal">
        <div class="dialog">
            <div class="dialog-header">
                <h2 class="dialog-title">Voice Settings</h2>
                <button class="btn btn-ghost btn-icon" id="closeSettings" aria-label="Close settings">Ã—</button>
            </div>
            <div class="dialog-content">
                <div style="margin-bottom: 1rem;">
                    <label class="label" for="voiceProfile">Voice Profile</label>
                    <select id="voiceProfile" class="input">
                        <option value="female_en">Female (English)</option>
                        <option value="male_en">Male (English)</option>
                    </select>
                </div>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="autoPlayVoice" checked>
                    <label for="autoPlayVoice">Auto-play voice responses</label>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js?v=4" type="module"></script>
</body>

</html>
